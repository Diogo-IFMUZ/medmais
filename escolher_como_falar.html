<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Forma de Atendimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
        }
        .specialty-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Escolha Como Falar com o Médico</h2>

    <div class="specialty-card">
        <h4>Você escolheu a especialidade: <span id="specialty-name"></span></h4>
        <p>Escolha como deseja falar com o médico:</p>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Chat</h5>
                <p class="card-text">Atendimento por chat online.</p>
                <a href="chat.html" class="btn btn-primary">Iniciar Chat</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Vídeo</h5>
                <p class="card-text">Atendimento por vídeo chamada.</p>
                <a href="video.html" class="btn btn-primary">Iniciar Vídeo</a>
            </div>
        </div>
    </div>

</div>

<script>
    // Pega o parâmetro da URL e exibe o nome da especialidade
    const urlParams = new URLSearchParams(window.location.search);
    const specialty = urlParams.get('specialty');
    document.getElementById('specialty-name').textContent = specialty.charAt(0).toUpperCase() + specialty.slice(1);
</script>

</body>
</html>
