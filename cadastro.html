<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Med +</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            font-size: 24px;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-label {
            font-size: 16px;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], select {
            font-size: 16px;
            padding: 12px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center mb-4">Cadastro - Med +</h2>
    <form>
        <!-- Seção para Paciente -->
        <div class="form-group mb-3">
            <label for="name" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="name" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>

        <div class="form-group mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Digite seu telefone" required>
        </div>

        <div class="form-group mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Digite seu endereço" required>
        </div>

        <div class="form-group mb-3">
            <label for="dob" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dob" required>
        </div>

        <div class="form-group mb-3">
            <label for="gender" class="form-label">Gênero</label>
            <select class="form-control" id="gender">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>

        <!-- Botão de Cadastro -->
        <a href="informacoes_preventivas.html" class="btn btn-primary w-100">Cadastrar</a>
    </form>
</div>

</body>
</html>
