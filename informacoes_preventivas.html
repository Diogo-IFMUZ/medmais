<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU
        - Med +</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .calendar-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
            font-size: 28px;
        }
        .d-flex {
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .form-label {
            font-size: 16px;
            color: #333;
        }
        .card-body {
            background-color: #f1f1f1;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }
        .card-body p {
            font-size: 16px;
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Informações Preventivas - Med +</h2>
    <div class="d-flex justify-content-between">
        <a href="atendimento.html" class="btn btn-primary">Ir ao Atendimento</a>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#agendarModal">Agendar Consulta Presencial</button>
    </div>

    <!-- Modal de agendamento presencial -->
    <div class="modal fade" id="agendarModal" tabindex="-1" aria-labelledby="agendarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="agendarModalLabel">Agendar Consulta Presencial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="calendar" class="calendar-container"></div>
                    <form id="agendamentoForm" class="mt-3">
                        <div class="form-group">
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">E-mail:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Agendamento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Inicializa o calendário
        $('#calendar').fullCalendar({
            events: [
                {
                    title: 'Consulta com o Pediatra',
                    start: '2025-02-01T10:00:00',
                    end: '2025-02-01T11:00:00',
                    description: 'Consulta presencial com o pediatra.'
                },
                {
                    title: 'Consulta com a Psicóloga',
                    start: '2025-02-01T14:00:00',
                    end: '2025-02-01T15:00:00',
                    description: 'Consulta presencial com a psicóloga.'
                }
            ],
            selectable: true,
            select: function(start, end) {
                var date = moment(start).format('YYYY-MM-DD HH:mm');
                alert('Você selecionou o horário: ' + date);
            }
        });

        // Enviar dados do agendamento
        $('#agendamentoForm').on('submit', function(event) {
            event.preventDefault();

            var name = $('#name').val();
            var email = $('#email').val();

            console.log('Agendamento confirmado para:', name, email);

            alert('E-mail de confirmação enviado para ' + email);

            $('#agendarModal').modal('hide');
        });
    });
</script>
</body>
</html>
