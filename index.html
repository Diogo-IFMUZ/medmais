<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Médico Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar-brand {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .navbar-brand img {
            height: 60px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
        }
        .btn-primary, .btn-secondary {
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #00d4ff;
        }
        .btn-primary:hover {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #343a40;
        }
        .btn-secondary:hover {
            background-color: #23272b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg container mt-3">
        <a class="navbar-brand" href="#">
            Med+
        </a>
    </nav>
    
    <div class="container mt-5 text-center">
       
        <h2 class="mb-4">Bem-vindo ao Atendimento Médico Online</h2>
        <p class="text-light">Conectando pacientes e médicos de forma rápida e segura.</p>
        <div class="d-flex justify-content-center gap-4 mt-4">
            <a href="login.html" class="btn btn-primary">Entrar</a>
            <a href="cadastro.html" class="btn btn-secondary">Cadastrar</a>
        </div>
    </div>
    <div class="watermark">Diogo Mamedio</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
