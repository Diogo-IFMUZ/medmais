<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Agendamento de Consultas</h2>
        
        <!-- Tabela de Horários -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Médico</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>08:00</td>
                    <td>Dr. João</td>
                    <td><button class="btn btn-primary" onclick="showDoctorDetails('Dr. João', '150', 'https://www.qr-code-generator.com/wp-content/themes/qr/new_structure2/img/homepage/qr-placeholder.svg')">Ver Médico</button></td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td>10:00</td>
                    <td>Dr. Maria</td>
                    <td><button class="btn btn-primary" onclick="showDoctorDetails('Dr. Maria', '120', 'https://www.qr-code-generator.com/wp-content/themes/qr/new_structure2/img/homepage/qr-placeholder.svg')">Ver Médico</button></td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>14:00</td>
                    <td>Dr. José</td>
                    <td><button class="btn btn-primary" onclick="showDoctorDetails('Dr. José', '180', 'https://www.qr-code-generator.com/wp-content/themes/qr/new_structure2/img/homepage/qr-placeholder.svg')">Ver Médico</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal de Detalhes do Médico -->
    <div class="modal" tabindex="-1" id="doctorModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="doctorName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>Valor da Consulta:</strong> R$ <span id="consultationPrice"></span></p>
                    <p><strong>Código PIX:</strong></p>
                    <img id="pixCode" src="" alt="QR Code" class="img-fluid">
                    <button class="btn btn-success mt-3" onclick="window.location.href='escolher_como_falar.html'">Verificar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDoctorDetails(name, price, qrCodeUrl) {
            // Exibe detalhes do médico no modal
            document.getElementById('doctorName').innerText = name;
            document.getElementById('consultationPrice').innerText = price;
            document.getElementById('pixCode').src = qrCodeUrl;

            // Exibe o modal
            var myModal = new bootstrap.Modal(document.getElementById('doctorModal'));
            myModal.show();
        }
    </script>
</body>
</html>
